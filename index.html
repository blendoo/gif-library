<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Library</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; margin: 20px; }
    h1 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 20px 0; border-radius: 5px; border: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .video-box { background: #333; padding: 10px; border-radius: 10px; text-align: center; }
    video { width: 100%; border-radius: 8px; }
    p { margin-top: 8px; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ My Video Library</h1>
  <input type="text" id="search" placeholder="Search videos...">
  <div class="grid" id="videoGrid"></div>

  <script>
    // List your videos here (name + file path inside /videos folder)
    const videos = [
      {name: "Anna_dmpdm", file: "Anna.mp4"},
      {name: "Anna_2_dmpdm", file: "Anna_2.mp4"}
    ];

    const grid = document.getElementById("videoGrid");
    const searchBox = document.getElementById("search");

    function render(filter="") {
      grid.innerHTML = "";
      videos
        .filter(v => v.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(v => {
          grid.innerHTML += `
            <div class="video-box">
              <video controls loop>
                <source src="${v.file}" type="video/mp4">
              </video>
              <p>${v.name}</p>
            </div>
          `;
        });
    }

    searchBox.addEventListener("input", e => render(e.target.value));
    render();
  </script>
</body>
</html>
